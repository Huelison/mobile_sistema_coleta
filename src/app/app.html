<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirPagina('ImportaDados')">
        Sincronização de Dados
      </button>
      <button ion-item (click)="abrirPagina('ListaRotas')">
        Rotas
      </button>
      <button ion-item (click)="abrirPagina('ListaColetas')">
        Coletas
      </button>
      <button ion-item (click)="sair()">
        Desconectar Usuário
      </button>
      <button ion-item menuToggle>
        Fechar Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage" ></ion-nav>
