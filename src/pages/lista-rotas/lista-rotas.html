<ion-header>
  <ion-navbar>
    <ion-title>Lista de Rotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingitem *ngFor="let rota of listaRotas">
      <ion-item>
        {{rota.nome}}
      </ion-item>
    <!-- slide left items down here -->
      <ion-item-options side='left'>
        <button (click)='exibirClientes(rota.id)' color='primary'>Exibir Clientes</button>
        <button (click)='iniciarColeta(rota.id)' color='primary'>Iniciar Coleta</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
